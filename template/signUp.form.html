<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>state2-list</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
</head>
<body>
    <h3>注册框</h3>
    <input type="text" placeholder="账号" ng-model="account" />

    <button>注  册</button>
</body>
</html>
